<!DOCTYPE html>
<head>
    <title>To do List</title>
    <link rel="stylesheet" href="Todo.css">
    <script src="https://kit.fontawesome.com/befd13cd4f.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="heading">To Do List</div>
        <div class="entry">
        <input placeholder=" Enter your task" class="inp" id="input-box">
        <button class="add"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="task"></div>
<script src="Todo.js"></script>
</body>
</html>
